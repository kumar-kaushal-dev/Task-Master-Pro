<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro - Advanced Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TaskMaster Pro</h1>
            <p>Professional Task Management System</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completionRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter your task..." maxlength="200">
                </div>
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" onclick="addTask()">Add Task</button>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search tasks...">
                <span class="search-icon">üîç</span>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
                <button class="filter-btn" data-filter="medium">Medium Priority</button>
                <button class="filter-btn" data-filter="low">Low Priority</button>
            </div>

            <div class="bulk-actions">
                <button class="bulk-btn" onclick="markAllComplete()">Complete All</button>
                <button class="bulk-btn" onclick="deleteCompleted()">Delete Completed</button>
                <button class="bulk-btn" onclick="clearAllTasks()">Clear All</button>
                <button class="bulk-btn" onclick="exportTasks()">Export Tasks</button>
            </div>

            <div class="items-container" id="itemsContainer">
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">üìã</div>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started with TaskMaster Pro</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
